            --main-color: #323232;

            --tertiary-color: #1dd1a1;
            --bg-color: #f7f9fc;

        .quiz-container:hover {

        .quiz-header {

            margin-bottom: 25px;

            border: 2px solid var(--main-color);
        }

        .quiz-section:hover {

        .question-number {

            color: var(--font-color);

            left: 0;
            bottom: 0;
            right: 0;

                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,

<!-- Quiz interaction script -->
<script>
    // Global variables accessible across scripts
    window.quizTime = { minutes: 0, seconds: 0 };
    
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize MathQuill
        var MQ = MathQuill.getInterface(2);
        window.MQ = MQ;
        
        // Set up variables
        let currentQuestionIndex = 0;
        let selectedQuestions = [];
        let userAnswers = [];
        let quizStarted = false;
        let timerInterval;
        
        // Get DOM elements
        const questionContainer = document.getElementById('questionContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const resultContainer = document.getElementById('resultContainer');
        const progressFill = document.getElementById('progressFill');
        const currentQuestionSpan = document.getElementById('currentQuestion');
        const totalQuestionsSpan = document.getElementById('totalQuestions');
        const minutesSpan = document.getElementById('minutes');
        const secondsSpan = document.getElementById('seconds');
        
        // Fisher-Yates shuffle algorithm
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            const arrayCopy = [...array];
            
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                
                [arrayCopy[currentIndex], arrayCopy[randomIndex]] = [
                    arrayCopy[randomIndex], arrayCopy[currentIndex]];
            }
            
            return arrayCopy;
        }
        
        // Select questions for the quiz
        function selectQuestions() {
            // Number of questions to select from each difficulty level
            const noviceCount = 4;
            const intermediateCount = 4;
            const advancedCount = 2;
            let selected = [];
            
            // Group questions by difficulty
            const noviceQuestions = window.questions.filter(q => q.difficulty === "Novice");
            const intermediateQuestions = window.questions.filter(q => q.difficulty === "Intermediate");
            const advancedQuestions = window.questions.filter(q => q.difficulty === "Advanced");
            
            // Randomly select questions from each difficulty
            selected = selected.concat(shuffle(noviceQuestions).slice(0, noviceCount));
            selected = selected.concat(shuffle(intermediateQuestions).slice(0, intermediateCount));
            selected = selected.concat(shuffle(advancedQuestions).slice(0, advancedCount));
            
            // Shuffle the selected questions
            return shuffle(selected);
        }
        
        // Start the quiz timer
        function startTimer() {
            timerInterval = setInterval(function() {
                window.quizTime.seconds++;
                if (window.quizTime.seconds >= 60) {
                    window.quizTime.seconds = 0;
                    window.quizTime.minutes++;
                }
                
                // Update timer display
                minutesSpan.textContent = window.quizTime.minutes < 10 ? '0' + window.quizTime.minutes : window.quizTime.minutes;
                secondsSpan.textContent = window.quizTime.seconds < 10 ? '0' + window.quizTime.seconds : window.quizTime.seconds;
            }, 1000);
        }
        
        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / selectedQuestions.length) * 100;
            progressFill.style.width = `${progress}%`;
            currentQuestionSpan.textContent = currentQuestionIndex + 1;
            totalQuestionsSpan.textContent = selectedQuestions.length;
        }
        
        // Render math keys for input
        function renderMathKeys(container) {
            const mathKeyboard = document.createElement('div');
            mathKeyboard.className = 'math-keyboard';
            
            // Define common math symbols for calculus
            const symbols = [
                'x', 'y', '^', '(', ')', '+', '-', '/', '·', '=', 
                'sin', 'cos', 'tan', 'lim', '→', '∫', 'd', '∞', 'π'
            ];
            
            symbols.forEach(symbol => {
                const key = document.createElement('div');
                key.className = 'math-key';
                key.textContent = symbol;
                key.onclick = function() {
                    // Get the current answer input
                    const index = currentQuestionIndex;
                    const answerInput = document.getElementById(`answer-${index}`);
                    const mqField = answerInput.mathfield;
                    
                    // Insert the symbol
                    mqField.write(symbol);
                    mqField.focus();
                };
                mathKeyboard.appendChild(key);
            });
            
            container.appendChild(mathKeyboard);
        }
        
        // Render a question
        function renderQuestion(index) {
            const question = selectedQuestions[index];
            
            // Create question section
            const section = document.createElement('div');
            section.className = 'quiz-section';
            section.id = `question-section-${index}`;
            
            // Question header
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.innerHTML = `
                <span class="question-number">${index + 1}</span>
                ${question.question}
                <span class="question-topic">${question.topic}</span>
                <span class="question-difficulty">${question.difficulty}</span>
                <span class="feedback-icon correct-icon">✓</span>
                <span class="feedback-icon incorrect-icon">✗</span>
            `;
            
            // Create math input container
            const inputContainer = document.createElement('div');
            inputContainer.className = 'math-input-container';
            
            // Create math input field
            const mathInput = document.createElement('span');
            mathInput.className = 'math-field';
            mathInput.id = `answer-${index}`;
            
            // Create hint button
            const hintBtn = document.createElement('button');
            hintBtn.className = 'hint-btn';
            hintBtn.innerHTML = '?';
            hintBtn.title = 'Show hint';
            hintBtn.onclick = function() {
                Swal.fire({
                    title: 'Hint',
                    text: question.hint,
                    icon: 'info',
                    confirmButtonColor: '#9c27b0'
                });
            };
            
            // Add elements to container
            inputContainer.appendChild(mathInput);
            inputContainer.appendChild(hintBtn);
            
            section.appendChild(questionText);
            section.appendChild(inputContainer);
            
            // Add math keyboard
            renderMathKeys(section);
            
            // Initialize MathQuill field
            setTimeout(() => {
                const answerMathField = MQ.MathField(mathInput, {
                    handlers: {
                        edit: function() {
                            // Save answer when user types
                            userAnswers[index] = answerMathField.latex();
                        }
                    }
                });
                mathInput.mathfield = answerMathField;
                
                // Load previous answer if exists
                if (userAnswers[index]) {
                    answerMathField.latex(userAnswers[index]);
                }
            }, 0);
            
            return section;
        }
        
        // Show the current question
        function showQuestion(index) {
            // Hide all questions
            const allSections = questionContainer.querySelectorAll('.quiz-section');
            allSections.forEach(section => {
                section.style.display = 'none';
            });
            
            // Show the current question
            const currentSection = document.getElementById(`question-section-${index}`);
            if (currentSection) {
                currentSection.style.display = 'block';
            } else {
                // Render the question if it doesn't exist yet
                const newSection = renderQuestion(index);
                questionContainer.appendChild(newSection);
            }
            
            // Update buttons
            prevBtn.disabled = index === 0;
            if (index === selectedQuestions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            }
            
            // Update progress
            updateProgress();
        }
        
        // Initialize quiz
        function initQuiz() {
            // Select questions
            selectedQuestions = selectQuestions();
            
            // Initialize user answers array
            userAnswers = new Array(selectedQuestions.length).fill('');
            
            // Show first question
            showQuestion(0);
            
            // Start timer if not already started
            if (!quizStarted) {
                startTimer();
                quizStarted = true;
            }
        }
        
        // Event listeners for navigation buttons
        prevBtn.addEventListener('click', function() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        });
        
        nextBtn.addEventListener('click', function() {
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }
        });
        
        submitBtn.addEventListener('click', function() {
            Swal.fire({
                title: 'Submit Quiz?',
                text: 'Are you sure you want to submit your answers?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#4caf50',
                cancelButtonColor: '#f44336',
                confirmButtonText: 'Yes, submit'
            }).then((result) => {
                if (result.isConfirmed) {
                    evaluateQuiz();
                }
            });
        });
        
        // Evaluate quiz answers
        function evaluateQuiz() {
            // Stop the timer
            clearInterval(timerInterval);
            
            // Calculate score and analyze performance
            let score = 0;
            let topicResults = {};
            let difficultyResults = {
                "Novice": { correct: 0, total: 0 },
                "Intermediate": { correct: 0, total: 0 },
                "Advanced": { correct: 0, total: 0 }
            };
            
            // Initialize topic results
            selectedQuestions.forEach(q => {
                if (!topicResults[q.topic]) {
                    topicResults[q.topic] = { correct: 0, total: 0 };
                }
            });
            
            // Check each answer
            selectedQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index]?.trim().toLowerCase() || '';
                // Extract text from LaTeX if necessary
                let processedAnswer = userAnswer.replace(/\\text\{([^}]*)\}/g, '$1')
                                              .replace(/[\\{}]/g, '')
                                              .toLowerCase();
                
                const correctAnswer = question.answer.toLowerCase();
                const topic = question.topic;
                const difficulty = question.difficulty;
                
                // Count topic statistics
                topicResults[topic].total++;
                difficultyResults[difficulty].total++;
                
                // Check if answer is correct
                if (processedAnswer === correctAnswer) {
                    score++;
                    topicResults[topic].correct++;
                    difficultyResults[difficulty].correct++;
                    
                    // Show correct feedback
                    const questionSection = document.getElementById(`question-section-${index}`);
                    if (questionSection) {
                        const correctIcon = questionSection.querySelector('.correct-icon');
                        correctIcon.style.display = 'inline';
                    }
                } else {
                    // Show incorrect feedback
                    const questionSection = document.getElementById(`question-section-${index}`);
                    if (questionSection) {
                        const incorrectIcon = questionSection.querySelector('.incorrect-icon');
                        incorrectIcon.style.display = 'inline';
                    }
                }
            });
            
            // Determine weak topics (less than 50% correct)
            let weakTopics = [];
            for (const [topic, result] of Object.entries(topicResults)) {
                const percentage = (result.total > 0) ? (result.correct / result.total) * 100 : 0;
                if (percentage < 50 && result.total > 0) {
                    weakTopics.push(topic);
                }
            }
            
            // Generate recommendations based on weak topics
            let recommendations = [];
            weakTopics.forEach(topic => {
                switch(topic) {
                    case "Introduction to derivatives":
                        recommendations.push("Review basic concepts of what derivatives represent in real-world scenarios.");
                        break;
                    case "The definition of Derivative":
                        recommendations.push("Study the limit definition and practice identifying where functions are not differentiable.");
                        break;
                    case "Rules of Differentiation":
                        recommendations.push("Practice applying derivative rules, especially product and quotient rules.");
                        break;
                    case "Equation of Tangent":
                        recommendations.push("Work on problems that involve finding equations of tangent lines.");
                        break;
                    case "Second Derivative":
                        recommendations.push("Study how the second derivative relates to concavity and acceleration.");
                        break;
                    case "Implicit Differentiations":
                        recommendations.push("Practice differentiating equations where y is not isolated.");
                        break;
                    case "Linear Approximation & Differentials":
                        recommendations.push("Work on using derivatives to approximate function values and understand error bounds.");
                        break;
                }
            });
            
            // Determine level based on overall performance across difficulty levels
            let level;
            const noviceScore = difficultyResults["Novice"].total > 0 ? 
                difficultyResults["Novice"].correct / difficultyResults["Novice"].total : 0;
            const intermediateScore = difficultyResults["Intermediate"].total > 0 ? 
                difficultyResults["Intermediate"].correct / difficultyResults["Intermediate"].total : 0;
            const advancedScore = difficultyResults["Advanced"].total > 0 ? 
                difficultyResults["Advanced"].correct / difficultyResults["Advanced"].total : 0;
            
            if (advancedScore >= 0.5 && intermediateScore >= 0.7) {
                level = 'Advanced';
            } else if (intermediateScore >= 0.5 && noviceScore >= 0.7) {
                level = 'Intermediate';
            } else {
                level = 'Novice';
            }
            
            // Display results
            showResults(score, level, topicResults, weakTopics, recommendations);
            
            // Save results
            if (typeof updateUserLevel === 'function') {
                updateUserLevel(level, score, weakTopics, recommendations);
            }
        }
        
        // Show quiz results
        function showResults(score, level, topicResults, weakTopics, recommendations) {
            // Hide question container and navigation
            questionContainer.style.display = 'none';
            document.querySelector('.quiz-navigation').style.display = 'none';
            submitBtn.style.display = 'none';
            
            // Show result container
            resultContainer.style.display = 'block';
            
            // Build results HTML
            let resultsHTML = `
                <div class="result-header">
                    <h2>Quiz Results</h2>
                    <div class="result-score">
                        You scored ${score}/${selectedQuestions.length}
                        <span class="result-level">${level}</span>
                    </div>
                    <div>
                        Time taken: ${window.quizTime.minutes}m ${window.quizTime.seconds}s
                    </div>
                </div>
                
                <div class="topic-performance">
                    <h3>Topic Performance</h3>
            `;
            
            // Add topic results
            for (const [topic, result] of Object.entries(topicResults)) {
                if (result.total > 0) {
                    const percentage = Math.round((result.correct / result.total) * 100);
                    const status = percentage < 50 ? 'needs-improvement' : 'good';
                    
                    resultsHTML += `
                        <div class="topic-item">
                            <div class="topic-header">
                                <span class="topic-title">${topic}</span>
                                <span class="topic-score">${result.correct}/${result.total} (${percentage}%)</span>
                            </div>
                            <div class="topic-progress">
                                <div class="topic-progress-fill ${status}" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                    `;
                }
            }
            
            // Add recommendations if there are weak topics
            if (weakTopics.length > 0) {
                resultsHTML += `
                    <div class="recommendations">
                        <h3>Recommendations</h3>
                `;
                
                recommendations.forEach(rec => {
                    resultsHTML += `
                        <div class="recommendation-item">
                            ${rec}
                        </div>
                    `;
                });
                
                resultsHTML += `</div>`;
            }
            
            // Add action buttons
            resultsHTML += `
                <div class="action-buttons">
                    <button class="quiz-btn" onclick="window.location.href='profile.html'">Go to Profile</button>
                    <button class="quiz-btn" onclick="window.location.reload()">Try Again</button>
                </div>
            `;
            
            // Set results HTML
            resultContainer.innerHTML = resultsHTML;
            
            // Scroll to top to show results
            window.scrollTo(0, 0);

            // Add automatic redirection to profile after 5 seconds for assessment quiz
            setTimeout(() => {
                let countdown = 5;
                const redirectMessage = document.createElement('div');
                redirectMessage.style.cssText = 'margin-top: 20px; padding: 15px; background: #e8f5e8; border: 2px solid #28a745; border-radius: 8px; color: #155724; font-weight: 600; text-align: center;';
                redirectMessage.innerHTML = `<p>🔄 Redirecting to Profile in <span id="quiz-countdown">${countdown}</span> seconds to show your updated progress...</p><p><a href="profile.html" style="color: #155724; text-decoration: underline;">Click here to go immediately</a></p>`;
                resultContainer.appendChild(redirectMessage);

                const countdownInterval = setInterval(() => {
                    countdown--;
                    const countdownElement = document.getElementById('quiz-countdown');
                    if (countdownElement) {
                        countdownElement.textContent = countdown;
                    }
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        window.location.href = 'profile.html';
                    }
                }, 1000);
            }, 2000); // Wait 2 seconds before showing countdown
        }
        
        // Initialize the quiz
        initQuiz();
    });
</script>
