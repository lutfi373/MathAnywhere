    <script>
        // Define the topic and its specific practice problems
        const topicData = {
            topic: "Implicit Differentiations",
            title: "Implicit Differentiation",
            description: "Differentiating equations where y is not isolated and using the chain rule",
            problems: [
                {
                    id: 1,
                    title: "Basic Implicit Differentiation",
                    problem: "Find \\(\\frac{dy}{dx}\\) if \\(x^2 + y^2 = 25\\).",
                    answer: "-x/y",
                    hint: "Differentiate both sides with respect to x, remembering to use the chain rule for terms involving y.",
                    explanation: "Differentiating both sides: \\(2x + 2y\\frac{dy}{dx} = 0\\). Solving for \\(\\frac{dy}{dx}\\): \\(2y\\frac{dy}{dx} = -2x\\), so \\(\\frac{dy}{dx} = -\\frac{x}{y}\\)."
                },
                {
                    id: 2,
                    title: "Product Rule with Implicit Differentiation",
                    problem: "Find \\(\\frac{dy}{dx}\\) if \\(xy + y^2 = 6\\).",
                    answer: "-y/(x+2y)",
                    hint: "Use the product rule for xy and remember to apply the chain rule for y terms.",
                    explanation: "Differentiating: \\(\\frac{d}{dx}[xy] + \\frac{d}{dx}[y^2] = \\frac{d}{dx}[6]\\). This gives us \\(x\\frac{dy}{dx} + y + 2y\\frac{dy}{dx} = 0\\). Collecting terms: \\((x + 2y)\\frac{dy}{dx} = -y\\), so \\(\\frac{dy}{dx} = -\\frac{y}{x + 2y}\\)."
                },
                {
                    id: 3,
                    title: "Chain Rule with Powers",
                    problem: "Find \\(\\frac{dy}{dx}\\) if \\(x^3 + y^3 = 8\\).",
                    answer: "-x^2/y^2",
                    hint: "Apply the power rule and chain rule carefully to the y^3 term.",
                    explanation: "Differentiating both sides: \\(3x^2 + 3y^2\\frac{dy}{dx} = 0\\). Solving for \\(\\frac{dy}{dx}\\): \\(3y^2\\frac{dy}{dx} = -3x^2\\), so \\(\\frac{dy}{dx} = -\\frac{x^2}{y^2}\\)."
                },
                {
                    id: 4,
                    title: "Trigonometric Implicit Differentiation",
                    problem: "Find \\(\\frac{dy}{dx}\\) if \\(\\sin(xy) = x\\).",
                    answer: "(1-y*cos(xy))/(x*cos(xy))",
                    hint: "Use the chain rule for sin(xy), treating xy as a function that needs the product rule.",
                    explanation: "Differentiating: \\(\\cos(xy) \\cdot \\frac{d}{dx}[xy] = 1\\). Using the product rule: \\(\\cos(xy) \\cdot (x\\frac{dy}{dx} + y) = 1\\). Expanding: \\(x\\cos(xy)\\frac{dy}{dx} + y\\cos(xy) = 1\\). Solving: \\(\\frac{dy}{dx} = \\frac{1 - y\\cos(xy)}{x\\cos(xy)}\\)."
                },
                {
                    id: 5,
                    title: "Complex Implicit Differentiation",
                    problem: "Find \\(\\frac{dy}{dx}\\) if \\(x^2y + xy^2 = 6\\).",
                    answer: "-(2xy+y^2)/(x^2+2xy)",
                    hint: "Use the product rule for both terms on the left side.",
                    explanation: "Differentiating term by term: \\(\\frac{d}{dx}[x^2y] + \\frac{d}{dx}[xy^2] = 0\\). For the first term: \\(2xy + x^2\\frac{dy}{dx}\\). For the second term: \\(y^2 + x \\cdot 2y\\frac{dy}{dx}\\). This gives: \\(2xy + x^2\\frac{dy}{dx} + y^2 + 2xy\\frac{dy}{dx} = 0\\). Collecting terms: \\((x^2 + 2xy)\\frac{dy}{dx} = -(2xy + y^2)\\), so \\(\\frac{dy}{dx} = -\\frac{2xy + y^2}{x^2 + 2xy}\\)."
                },
                {
                    id: 6,
                    title: "Exponential Implicit Differentiation",
                    problem: "Find \\(\\frac{dy}{dx}\\) if \\(e^{xy} = x + y\\).",
                    answer: "(1-y*e^(xy))/(x*e^(xy)-1)",
                    hint: "Remember that the derivative of e^(xy) requires the chain rule and product rule.",
                    explanation: "Differentiating: \\(e^{xy} \\cdot \\frac{d}{dx}[xy] = 1 + \\frac{dy}{dx}\\). Using the product rule: \\(e^{xy}(x\\frac{dy}{dx} + y) = 1 + \\frac{dy}{dx}\\). Expanding: \\(xe^{xy}\\frac{dy}{dx} + ye^{xy} = 1 + \\frac{dy}{dx}\\). Collecting terms: \\((xe^{xy} - 1)\\frac{dy}{dx} = 1 - ye^{xy}\\), so \\(\\frac{dy}{dx} = \\frac{1 - ye^{xy}}{xe^{xy} - 1}\\)."
                },
                {
                    id: 7,
                    title: "Logarithmic Implicit Differentiation",
                    problem: "Find \\(\\frac{dy}{dx}\\) if \\(\\ln(x + y) = xy\\).",
                    answer: "(y-1/(x+y))/(1/(x+y)-x)",
                    hint: "Use the chain rule for ln(x + y) and the product rule for xy.",
                    explanation: "Differentiating: \\(\\frac{1}{x + y} \\cdot (1 + \\frac{dy}{dx}) = x\\frac{dy}{dx} + y\\). Expanding: \\(\\frac{1}{x + y} + \\frac{1}{x + y}\\frac{dy}{dx} = x\\frac{dy}{dx} + y\\). Collecting terms: \\((\\frac{1}{x + y} - x)\\frac{dy}{dx} = y - \\frac{1}{x + y}\\), so \\(\\frac{dy}{dx} = \\frac{y - \\frac{1}{x + y}}{\\frac{1}{x + y} - x}\\)."
                },
                {
                    id: 8,
                    title: "Second Derivative Implicit",
                    problem: "If \\(x^2 + y^2 = 25\\), find \\(\\frac{d^2y}{dx^2}\\) at the point (3, 4).",
                    answer: "-25/64",
                    hint: "First find dy/dx, then differentiate that expression implicitly to find d²y/dx².",
                    explanation: "From \\(x^2 + y^2 = 25\\), we get \\(\\frac{dy}{dx} = -\\frac{x}{y}\\). To find the second derivative, differentiate this: \\(\\frac{d^2y}{dx^2} = -\\frac{y \\cdot 1 - x \\cdot \\frac{dy}{dx}}{y^2} = -\\frac{y - x(-\\frac{x}{y})}{y^2} = -\\frac{y + \\frac{x^2}{y}}{y^2} = -\\frac{y^2 + x^2}{y^3}\\). Since \\(x^2 + y^2 = 25\\), this becomes \\(\\frac{d^2y}{dx^2} = -\\frac{25}{y^3}\\). At (3, 4): \\(\\frac{d^2y}{dx^2} = -\\frac{25}{4^3} = -\\frac{25}{64}\\)."
                }
            ]
        };

        // Global variables
        let currentProblemIndex = 0;
        let userAnswers = [];
        let practiceStarted = false;
        let MQ = null;
        let currentMathField = null;
        let practiceSession = {
            startTime: Date.now(),
            totalQuestions: topicData.problems.length,
            correctAnswers: 0,
            attempts: {},
            timeSpent: 0,
            questionStartTime: Date.now(),
            sessionId: 'session_' + Date.now(),
            lastSaved: Date.now()
        };

        // Shuffle function for randomizing questions
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize the practice page
        document.addEventListener('DOMContentLoaded', function() {
            MQ = MathQuill.getInterface(2);
            
            document.getElementById('topicTitle').textContent = topicData.title;
            document.getElementById('topicDescription').textContent = topicData.description;
            
            // Randomize question order
            topicData.problems = shuffleArray(topicData.problems);
            
            loadMasteryData();
            loadPracticeSession();
            showProblem(0);
            
            practiceStarted = true;
        });

        // Load practice session data
        function loadPracticeSession() {
            const sessionKey = `practice_session_${topicData.topic}`;
            const saved = JSON.parse(sessionStorage.getItem(sessionKey) || '{}');
            const localSaved = JSON.parse(localStorage.getItem(sessionKey) || '{}');
            
            // Use the most recent save (compare lastSaved timestamps)
            const useSessionStorage = !localSaved.lastSaved || 
                (saved.lastSaved && saved.lastSaved > localSaved.lastSaved);
            
            if (useSessionStorage && saved.sessionId) {
                // Check if session is not too old (24 hours)
                if (Date.now() - saved.lastSaved < 24 * 60 * 60 * 1000) {
                    practiceSession = { ...practiceSession, ...saved };
                    userAnswers = saved.userAnswers || [];
                    currentProblemIndex = saved.currentProblemIndex || 0;
                }
            } else if (localSaved.sessionId) {
                if (Date.now() - localSaved.lastSaved < 24 * 60 * 60 * 1000) {
                    practiceSession = { ...practiceSession, ...localSaved };
                    userAnswers = saved.userAnswers || [];
                    currentProblemIndex = saved.currentProblemIndex || 0;
                }
            }
        }

        // Save practice session data
        function savePracticeSession() {
            practiceSession.userAnswers = userAnswers;
            practiceSession.currentProblemIndex = currentProblemIndex;
            practiceSession.lastSaved = Date.now();
            practiceSession.timeSpent = Date.now() - practiceSession.startTime;
            
            const sessionKey = `practice_session_${topicData.topic}`;
            sessionStorage.setItem(sessionKey, JSON.stringify(practiceSession));
            localStorage.setItem(sessionKey, JSON.stringify(practiceSession));
        }

        // Auto-save session every 5 seconds
        setInterval(savePracticeSession, 5000);

        // Timer functionality removed

        // Load mastery data from session storage
        function loadMasteryData() {
            const masteryData = JSON.parse(sessionStorage.getItem('masteryData') || '[]');
            let topicMastery = 0;
            let topicBadge = 'L';
            
            masteryData.forEach(item => {
                if (item.topic === topicData.topic) {
                    topicMastery = item.mastery;
                    topicBadge = item.badge || 'L';
                }
            });
            
            document.getElementById('masteryPercentage').textContent = topicMastery;
            document.getElementById('progressFill').style.width = `${topicMastery}%`;
            document.getElementById('masteryBadge').textContent = topicBadge;
        }

        // Show a specific problem
        function showProblem(index) {
            if (index >= topicData.problems.length) {
                showCompletionScreen();
                return;
            }
            
            const problem = topicData.problems[index];
            const practiceContent = document.getElementById('practiceContent');
            
            const section = document.createElement('div');
            section.className = 'practice-section';
            
            const title = document.createElement('div');
            title.className = 'problem-title';
            title.textContent = `${problem.title} (${index + 1}/${topicData.problems.length})`;
            
            const text = document.createElement('div');
            text.className = 'problem-text';
            text.innerHTML = problem.problem;
            
            const inputContainer = document.createElement('div');
            inputContainer.className = 'math-input-container';
            
            const mathInput = document.createElement('span');
            mathInput.className = 'math-field';
            mathInput.id = `answer-${index}`;
            
            const hintBtn = document.createElement('button');
            hintBtn.className = 'hint-btn';
            hintBtn.innerHTML = '?';
            hintBtn.title = 'Show hint';
            hintBtn.onclick = function() {
                Swal.fire({
                    title: 'Hint',
                    html: problem.hint,
                    icon: 'info',
                    confirmButtonColor: '#9c27b0'
                });
            };
            
            inputContainer.appendChild(mathInput);
            inputContainer.appendChild(hintBtn);
            
            section.appendChild(title);
            section.appendChild(text);
            section.appendChild(inputContainer);
            
            renderMathKeys(section);
            
            practiceContent.innerHTML = '';
            practiceContent.appendChild(section);
            
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([practiceContent]).catch((err) => console.log(err.message));
            }
            
            document.getElementById('feedbackContainer').style.display = 'none';
            document.getElementById('checkBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';
            
            setTimeout(() => {
                const answerMathField = MQ.MathField(mathInput, {
                handlers: {
                        edit: function() {
                            userAnswers[index] = answerMathField.latex();
                            savePracticeSession();
                    }
                }
            });
            
                currentMathField = answerMathField;
                
                if (userAnswers[index]) {
                    answerMathField.latex(userAnswers[index]);
                }
                
                answerMathField.focus();
            }, 0);
            
            currentProblemIndex = index;
            savePracticeSession();
        }

        // Render math keys for input
        function renderMathKeys(container) {
            const mathKeyboard = document.createElement('div');
            mathKeyboard.className = 'math-keyboard';
            
            const symbols = ['x', 'y', '^', '(', ')', '+', '-', '/', '·', '=', 'sin', 'cos', 'ln', 'e', 'd/dx', '^2', '^3', 'π'];
            
            symbols.forEach(symbol => {
                const key = document.createElement('div');
                key.className = 'math-key';
                key.textContent = symbol;
                key.onclick = function() {
                    if (currentMathField) {
                        currentMathField.write(symbol);
                    currentMathField.focus();
                    }
                };
                mathKeyboard.appendChild(key);
            });
            
            container.appendChild(mathKeyboard);
        }

        // Check the user's answer
        function checkAnswer() {
            const problem = topicData.problems[currentProblemIndex];
            const userAnswer = userAnswers[currentProblemIndex]?.trim() || '';
            
            // Track attempt
            if (!practiceSession.attempts[currentProblemIndex]) {
                practiceSession.attempts[currentProblemIndex] = 0;
            }
            practiceSession.attempts[currentProblemIndex]++;
            
            let processedAnswer = userAnswer.replace(/\\text\{([^}]*)\}/g, '$1')
                                          .replace(/[\\{}]/g, '')
                                          .toLowerCase()
                                          .trim();
            
            const correctAnswer = problem.answer.toLowerCase().trim();
            const isCorrect = processedAnswer === correctAnswer;
            
            const feedbackContainer = document.getElementById('feedbackContainer');
            const feedbackHeader = document.getElementById('feedbackHeader');
            const feedbackContent = document.getElementById('feedbackContent');
            const explanationContent = document.getElementById('explanationContent');
            
            if (isCorrect) {
                feedbackContainer.className = 'feedback-container feedback-correct';
                feedbackHeader.textContent = 'Correct!';
                feedbackContent.textContent = 'Excellent work! You\'ve mastered this implicit differentiation technique.';
                
                // Track correct answer (only count once per question)
                if (practiceSession.attempts[currentProblemIndex] === 1) {
                    practiceSession.correctAnswers++;
                    trackCorrectAnswer(topicData.topic);
                }
                
                updateMastery(15); // Higher points for more complex topic
            } else {
                feedbackContainer.className = 'feedback-container feedback-incorrect';
                feedbackHeader.textContent = 'Not Quite Right';
                feedbackContent.textContent = `The correct answer is: ${problem.answer}`;
                
                updateMastery(3); // Still give some progress for attempts
            }
            
            explanationContent.innerHTML = problem.explanation;
            feedbackContainer.style.display = 'block';
            
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([feedbackContainer]).catch((err) => console.log(err.message));
            }
            
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
            
            savePracticeSession();
        }

        // Track correct answer for profile page mastery system
        function trackCorrectAnswer(topic) {
            const correctAnswers = JSON.parse(sessionStorage.getItem('correctAnswers') || '{}');
            correctAnswers[topic] = (correctAnswers[topic] || 0) + 1;
            sessionStorage.setItem('correctAnswers', JSON.stringify(correctAnswers));
        }

        // Update mastery level
        function updateMastery(increase) {
            const masteryData = JSON.parse(sessionStorage.getItem('masteryData') || '[]');
            let dataUpdated = false;
            
            masteryData.forEach(item => {
                if (item.topic === topicData.topic) {
                    const newMastery = Math.min(100, item.mastery + increase);
                    item.mastery = newMastery;
                    dataUpdated = true;
                    
                    if (item.mastery >= 80) {
                        item.badge = 'M';
                    } else if (item.mastery >= 50) {
                        item.badge = 'P';
                    } else if (item.mastery >= 20) {
                        item.badge = 'L';
                    }
                    
                    document.getElementById('masteryPercentage').textContent = newMastery;
                    document.getElementById('progressFill').style.width = `${newMastery}%`;
                    document.getElementById('masteryBadge').textContent = item.badge;
                }
            });
            
            if (dataUpdated) {
                sessionStorage.setItem('masteryData', JSON.stringify(masteryData));
            }
        }

        // Move to next problem
        function nextProblem() {
            showProblem(currentProblemIndex + 1);
        }

        // Show completion screen
        function showCompletionScreen() {
            const practiceContent = document.getElementById('practiceContent');
            const section = document.createElement('div');
            section.className = 'practice-section';
            
            const completionTime = Math.round((Date.now() - practiceSession.startTime) / 1000 / 60);
            const accuracy = Math.round((practiceSession.correctAnswers / topicData.problems.length) * 100);
            
            section.innerHTML = `
                <h2>🎉 Practice Complete!</h2>
                <div style="text-align: center; margin: 20px 0;">
                    <p><strong>Results Summary:</strong></p>
                    <p>Correct Answers: ${practiceSession.correctAnswers}/${topicData.problems.length}</p>
                    <p>Accuracy: ${accuracy}%</p>
                    <p>Time Spent: ${completionTime} minutes</p>
                    <p>Your mastery of ${topicData.title} is now: 
                       <strong>${document.getElementById('masteryPercentage').textContent}%</strong>
                    </p>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="practice-btn" onclick="reviewMistakes()">Review Mistakes</button>
                    <button class="practice-btn" onclick="window.location.reload()">Practice Again</button>
                    <button class="practice-btn" onclick="window.location.href='profile.html'">Back to Profile</button>
                </div>
            `;
            
            practiceContent.innerHTML = '';
            practiceContent.appendChild(section);
            
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            
            // Clear practice session
            sessionStorage.removeItem(`practice_${topicData.topic}`);
            
            updateMastery(10); // Completion bonus
            showToast('Practice Complete', 'Your mastery has been updated!');
        }

        // Review mistakes function
        function reviewMistakes() {
            // Implementation for reviewing incorrect answers
            Swal.fire({
                title: 'Review Mode',
                text: 'This feature will show you the problems you got wrong for focused practice.',
                icon: 'info',
                confirmButtonColor: '#9c27b0'
            });
        }

        // Show toast notification
        function showToast(title, message) {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.innerHTML = `
                <div class="toast-icon">🎯</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 500);
            }, 3000);
        }
    </script>
